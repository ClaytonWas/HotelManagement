<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Create Rooms</h1>
    
  	<form th:action="@{/processAddRoom}" method="post" th:object="${room}">
        <input type="text" name="number" th:field="*{roomNumber}" placeholder="Room Number">
        <input type="number" min="0.00" step="0.01" name="price" th:field="*{price}" placeholder="$299.99">
        <input type="text" name="type" th:field="*{type}" placeholder="Room Type">
        <button type="submit">Add Room</button>
    </form>

    <a th:href="@{/viewRoom}">View Created Rooms</a>
  
</body>
</html>
