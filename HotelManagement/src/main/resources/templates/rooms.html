<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Rooms</h1>
    <ul>
        <li th:each="room : ${rooms}">
            <span th:text="${room.number}"></span>
            <span th:text="${room.type}"></span>
        </li>
    </ul>
    <form th:action="@{/processAddRoom}" method="post" th:object="${Room}">
        <input type="text" name="number" th:field="@{roomNumber}"placeholder="Room Number">
        <input type="number" min="0.00" step="0.01" name="price" th:field="@{price}" placeholder="$299.99">
        <input type="text" name="type" th:field="@{type}" placeholder="Room Type">
        <button type="submit">Add Room</button>
    </form>
    <a href="/customers">View Customers</a>
    <a href="/bookings">View Bookings</a>
    <a href="/services">View Services</a>
</body>
</html>
