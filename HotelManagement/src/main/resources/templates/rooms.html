<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 id="pagetitle">Rooms</h1>
    <!-- Header & Footer -->
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../rooms">Rooms</a>
            <a href="../customers">Customers</a>
            <a href="../bookings">Bookings</a>
            <a href="../services">Services</a>
        </nav>
    </header>

    <footer>
        <p>CSCI 3230U - Winter 2024</p>
    </footer>
  
    <form th:action="@{/processAddRoom}" method="post" th:object="${room}">
        <input type="text" name="number" th:field="*{roomNumber}" placeholder="Room Number">
        <input type="number" min="0.00" step="0.01" name="price" th:field="*{price}" placeholder="$299.99">
        <select id="roomType" name="roomType">
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Presidential">Presidential</option>
        </select>
        <button type="submit">Add Room</button>
    </form>
    
    <form th:action="@{/searchRooms}" method="get">
        <label for="minPrice">Min Price:</label>
        <input type="number" min="0.00" step="1" id="minPrice" name="minPrice">

        <label for="maxPrice">Max Price:</label>
        <input type="number" min="0.00" step="1" id="maxPrice" name="maxPrice">

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
            <option value="">Select Room Type</option>
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Presidential">Presidential</option>
        </select>

        <button type="submit">Search</button>
    </form>
</body>
</html>
