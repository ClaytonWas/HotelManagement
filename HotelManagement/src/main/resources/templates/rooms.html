<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Rooms</h1>
 	
 	<form th:action="@{/searchRooms}" method="get">
        <label for="minPrice">Min Price:</label>
        <input type="number" min="0.00" step="1" id="minPrice" name="minPrice">
        
        <label for="maxPrice">Max Price:</label>
        <input type="number" min="0.00" step="1" id="maxPrice" name="maxPrice">
        
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
            <option value="">Select Room Type</option>
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Presidential">Presidential</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
 	
 	<ul>
        <li th:each="room : ${rooms}">
            <span th:text="${room.roomNumber}"></span>
            <span th:text="${room.type}"></span>
            <span th:text="${room.price}"></span>
        </li>
    </ul>
