<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Services</h1>
    <ul>
        <li th:each="service : ${services}">
            <span th:text="${service.name}"></span>
            <span th:text="${service.price}"></span>
        </li>
    </ul>
    <form action="/addService" method="post">
        <input type="text" name="name" placeholder="Service Name">
        <input type="text" name="description" placeholder="Service Description">
        <input type="number" name="price" placeholder="Price">
        <button type="submit">Add Service</button>
    </form>
    <a href="/customers">View Customers</a>
    <a href="/rooms">View Rooms</a>
    <a href="/bookings">View Bookings</a>
</body>
</html>
